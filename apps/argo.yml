apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argo
  labels:
    cluster: c3
    app: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tbecicka/argocd.git
    targetRevision: HEAD
    path: argo/cd
  destination:
    name: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    