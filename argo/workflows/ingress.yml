apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basicauth
spec:
  basicAuth:
    secret: htaccess
    removeHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argo-server
spec:
  entrypoints:
  - https
  routes:
  # TODO: add basic auth
  - kind: Rule
    middlewares:
    - name: basicauth
    match: HostRegexp(`argo.{domain:.+}`)
    priority: 10
    services:
    - name: argo-server
      port: 2746
