apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsUser: 65534
        fsGroup: 65534
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: rules-cm
        configMap:
          name: prometheus-rules
      - name: rules-init
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: prometheus-data
      #initContainers:
      #- name: copy-rules
      #  image: tomkukral/kubernetes-mixin
      #  command:
      #  - bash 
      #  - -c 
      #  - "cp -v /data/prometheus/* /etc/prometheus/rules-init/"
      #  volumeMounts:
      #  - name: rules-init
      #    mountPath: /etc/prometheus/rules-init/
      containers:
      - name: prometheus
        image: prom/prometheus
        args:
        - --config.file=/etc/prometheus/config/prometheus.yml
        - --storage.tsdb.path=/data
        - --web.console.libraries=/usr/share/prometheus/console_libraries
        - --web.console.templates=/usr/share/prometheus/consoles
        ports:
        - name: web
          containerPort: 9090
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/prometheus/config
        - name: rules-cm
          mountPath: /etc/prometheus/rules-cm
        - name: rules-init
          mountPath: /etc/prometheus/rules-init
